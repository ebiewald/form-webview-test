<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Patient Health Questionnaire Form Test</title>
</head>
<body>
    <h1>Patient Health Questionnaire</h1>
    <p>Over the last 2 weeks, how often have you been bothered by any of the following problems?</p>
    <form>
        <fieldset>
            <legend>Little interest or pleasure in doing things</legend>

            <input type="radio" name="question1" id="radio" required>
            <label for="radio">Not at all</label>

            <input type="radio" name="question1" id="radio1">
            <label for="radio1">Several days</label>

            <input type="radio" name="question1" id="radio2">
            <label for="radio2">More than half the days</label>

            <input type="radio" name="question1" id="radio3">
            <label for="radio3">Nearly every day</label>
        </fieldset>

        <fieldset>
            <legend>Feeling down, depressed, or hopeless</legend>

            <input type="radio" name="question2" id="radio4" required>
            <label for="radio4">Not at all</label>

            <input type="radio" name="question2" id="radio5">
            <label for="radio5">Several days</label>

            <input type="radio" name="question2" id="radio6">
            <label for="radio6">More than half the days</label>

            <input type="radio" name="question2" id="radio7">
            <label for="radio7">Nearly every day</label>
        </fieldset>

        <button type="View results">View results</button>
    </form>
</body>
</html>
