<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Patient Health Questionnaire Form Test</title>
</head>
<body>
    <h1>Patient Health Questionnaire</h1>
    <p>Over the last 2 weeks, how often have you been bothered by any of the following problems?</p>
    <form>
        <fieldset>
            <legend>Little interest or pleasure in doing things</legend>

            <input type="radio1" name="radio1" id="radio1">
            <label for="radio1">Not at all</label>

            <input type="radio2" name="radio2" id="radio2">
            <label for="radio2">Several days</label>

            <input type="radio3" name="radio3" id="radio3">
            <label for="radio3">More than half the days</label>

            <input type="radio4" name="radio4" id="radio4">
            <label for="radio3">Nearly every day</label>
        </fieldset>

        <fieldset>
            <legend>Feeling down, depressed, or hopeless</legend>

            <input type="radio1" name="radio1" id="radio1">
            <label for="radio1">Not at all</label>

            <input type="radio2" name="radio2" id="radio2">
            <label for="radio2">Several days</label>

            <input type="radio3" name="radio3" id="radio3">
            <label for="radio3">More than half the days</label>

            <input type="radio4" name="radio4" id="radio4">
            <label for="radio3">Nearly every day</label>
        </fieldset>

        <button type="View results">View results</button>
    </form>
</body>
</html>
